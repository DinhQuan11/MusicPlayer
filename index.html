<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url()"></div>
        </div>

        <!-- Title & Singer-->
        <div class="information">
          <h2 class="title"></h2>
          <h4 class="singer"></h4>
        </div>

        <!-- Control -->
        <input
          id="progress"
          class="progress"
          type="range"
          min="0"
          max="1000"
          step="1"
          value="0"
        />

        <div class="control">
          <div class="btn btn-shuffle">
            <i class="fa-solid fa-shuffle"></i>
          </div>
          <div class="btn btn-backward">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-circle-play btn-play"></i>
            <i class="fa-solid fa-circle-pause btn-pause"></i>
          </div>
          <div class="btn btn-forward">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="btn btn-repeat">
            <i class="fa-solid fa-repeat"></i>
          </div>
        </div>

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
